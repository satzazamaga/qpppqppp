<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение на День защиты детей</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to top, #ffeaa7, #74b9ff);
      color: #2d3436;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #d63031;
    }
    .subtitle {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .info {
      font-size: 20px;
      margin: 10px 0;
    }
    .img {
      width: 250px;
      margin: 20px auto;
    }
    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/860/860760.png" alt="kids" class="img">
    <div class="title">Приглашение на праздник!</div>
    <div class="subtitle">День защиты детей — 1 июня</div>
    <div class="info">Время начала: <strong>12:00</strong></div>
    <div class="info">Место: <strong>Кафе</strong></div>
    <div class="info">Вас ждут:</div>
    <ul style="list-style: none; padding: 0; font-size: 18px;">
      <li>— Весёлые игры и конкурсы</li>
      <li>— Аквагрим и воздушные шары</li>
      <li>— Шоу мыльных пузырей</li>
      <li>— Подарки каждому ребёнку!</li>
    </ul>
    <div class="footer">Ждём вас всей семьёй!</div>
  </div>
</body>
</html>
